<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Scramble & Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .scramble {
            font-size: 1.5rem;
            margin: 20px;
            color: #007BFF;
        }

        .controls {
            margin: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .timer {
            font-size: 2rem;
            margin: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Cube Scramble & Timer</h1>
    <div class="scramble" id="scramble">Press "Generate Scramble" to begin!</div>
    <div class="controls">
        <button onclick="generateScramble()">Generate Scramble</button>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="stopTimer()">Stop Timer</button>
        <button onclick="resetTimer()">Reset Timer</button>
    </div>
    <div class="timer" id="timer">0.000</div>

    <script>
        // Scramble Generator
        function generateScramble() {
            const moves = ['R', "R'", 'R2', 'L', "L'", 'L2', 'U', "U'", 'U2', 'D', "D'", 'D2', 'F', "F'", 'F2', 'B', "B'", 'B2'];
            let scramble = '';
            for (let i = 0; i < 20; i++) {
                scramble += moves[Math.floor(Math.random() * moves.length)] + ' ';
            }
            document.getElementById('scramble').innerText = scramble;
        }

        // Stopwatch
        let timerInterval;
        let startTime;
        function startTimer() {
            if (!timerInterval) {
                startTime = performance.now();
                timerInterval = setInterval(() => {
                    const currentTime = (performance.now() - startTime) / 1000;
                    document.getElementById('timer').innerText = currentTime.toFixed(3);
                }, 10);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById('timer').innerText = '0.000';
        }
    </script>
</body>
</html>
